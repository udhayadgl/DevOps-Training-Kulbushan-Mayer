---
- name: Install Docker
  hosts: "{{ group }}"

  tasks:
    - name: Install yum utils
      yum:
        name: yum-utils
        state: latest

    - name: Install device-mapper-persistent-data
      yum:
        name: device-mapper-persistent-data
        state: latest

    - name: Install lvm2
      yum:
        name: lvm2
        state: latest

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker
      package:
        name: docker-ce
        state: latest

    - name: Install Docker
      package:
        name: docker-ce-cli
        state: latest

    - name: Install Docker
      package:
        name: containerd.io
        state: latest

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: copying jenkins container startup script
      copy:
        src: start-jenkins.sh
        dest: /opt
        mode: 755

    - name: starting Jenkins Container
      command: /opt/start-jenkins.sh
